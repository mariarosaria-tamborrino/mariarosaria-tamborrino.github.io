{{ range where .Site.Pages "Params.home_part" true }}
{{ $featured_image := partial "func/GetFeaturedImage.html" . }}

	<div class="flex flex-column flex-row-ns pl3-ns">
		<div class="blah w-100 w-60-ns f6 f5-l pt5 pb7" >
			<div class="fw1 f2 f2-l part-title">{{ .Params.part_title }}</div>
			{{ .Content }}
		</div>
		<div class="mb4 mb0-ns w-100 w-40-ns">
			<img src="{{ $featured_image }}" class="img" alt="image from {{ .Title }}">
		</div>
	</div>


{{ end }}
