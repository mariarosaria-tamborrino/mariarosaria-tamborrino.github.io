{{ range where .Site.Pages "Params.home_part" true }}
{{ $featured_image := partial "func/GetFeaturedImage.html" . }}

	<div class="flex flex-column flex-row-ns pl3-ns pt5 pb7 vh-100" id="{{ .Params.div_id }}">
		<div class="blah w-100 w-60-ns f6 f5-l" >
			<div class="fw1 f2 f2-l part-title">{{ .Params.part_title }}</div>
			{{ .Content }}
			<a href="#{{ .Params.next_div_id }}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f5 hover-bg-moon-gray link mt2 ph2 pv1">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
		</div>
		<div class="mb4 mb0-ns w-100 w-40-ns">
			<img src="{{ $featured_image }}" class="img" alt="image from {{ .Title }}">
		</div>
	</div>


{{ end }}
